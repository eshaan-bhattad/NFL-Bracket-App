<!DOCTYPE html>
{% extends "header.html" %}
<html lang="en">
{% block content %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
              crossorigin="anonymous">
        <title>Leaderboard</title>
    </head>

    <body style="font-family: 'Oswald'">
    <div class="jumbotron text-center">
        <h1>Leaderboard</h1>
    </div>
    <div class="container">
        <div class="table-responsive text-center table-hover">
            <table class="table">
                <thead class=" text-black">
                <td><h3>Name</h3></td>
                <td><h3>Points</h3></td>
                <td><h3>Maximum Score</h3></td>
                <td><h3>Superbowl Pick</h3></td>
                <td><h3>Tiebreaker</h3></td>

                {% for entry in leaderboard %}
                    <tr class="text-black">
                    <td><a href="https://nflbracketchallengeapp.herokuapp.com/bracket/{{ entry.id }}"><h5>{{ entry.name }}</h5></a></td>
                    <td><h5>{{ entry.points }}</h5></td>
                    <td><h5>{{ entry.maxpoints }}</h5></td>
                    <td><h5>{{ entry.superbowl }}</h5></td>
                    <td><h5>{{ entry.tiebreaker }} </h5></td>
                {% endfor %}
                </tr>
                </thead>
            </table>
        </div>
    </div>
    </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    </body>
{% endblock %}
</html>
