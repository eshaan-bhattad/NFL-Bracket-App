<!DOCTYPE html>
{% extends "header.html" %}
<html lang="en">
{% block content %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
              crossorigin="anonymous">
        <title>League</title>
    </head>

    <style>
        .jumbotron {
            background-color: gray;
        }
    </style>
    <body>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="winner">Winner</label>
                <select class="form-control" name="winner" required >
                <option selected>Choose a team</option>
                    {% for team in teams %}
                        <option>{{ team }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="winner">Loser</label>
                <select class="form-control" name="winner" required >
                <option selected>Choose a team</option>
                    {% for team in teams %}
                        <option>{{ team }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="games">Game</label>
                <select class="form-control" name="game" required>
                <option selected>Choose a game</option>
                    {% for game in games %}
                        <option>{{ game }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="winner" >Password</label>
                <input type="password" class="form-control" name="id_password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    </body>
{% endblock %}
</html>
